<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar – EcoTrace</title>
    <link rel="stylesheet" href="../style.css/style.css" />
</head>
<body>
<div class="tela-login">
    
    <div class="logo-login">
        <img src="../imagens/porradelogo.png" alt="Logo EcoTrace" style="height: 70px;" />
    </div>

    <div class="container-login">
        <h1>Bem-vindo à EcoTrace</h1>
        <p class="subtitulo">Entre para continuar</p>
        
        <div class="form-group">
            <input id="login-email" type="email" placeholder="Email" />
        </div>
        
        <div class="form-group">
            <input id="login-senha" type="password" placeholder="Senha" />
        </div>
        
        <a class="link-esqueci" href="#">Esqueci minha senha</a>
        
        <button id="btn-login" class="btn-login">Entrar</button>
        
        <div class="divisor">
            <span>OU</span>
        </div>
        
        <p class="texto-outra-conta">Usar outra conta</p>
        
        <button class="btn-google">
            <img src="../imagens/google.png" class="google-icon" />
            Continuar com o Google
        </button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
