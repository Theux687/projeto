<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrace - Cadastro</title>
    <link rel="stylesheet" href="../style.css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="welcome-section">
            <div class="logo">EcoTrace</div>
            <div class="tagline">Junte-se  nossa comunidade sustent치vel</div>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">游</div>
                    <div>Comece sua jornada ecol칩gica</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">游깴</div>
                    <div>Fa칞a parte da mudan칞a</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">游눜</div>
                    <div>Contribua para um futuro melhor</div>
                </div>
            </div>
        </div>

        <div class="login-section">
            <h2 class="login-title">Criar conta</h2>
            <p class="login-subtitle">Preencha seus dados para se cadastrar</p>
            
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="sec@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="empresa">Empresa (opcional)</label>
                    <input type="text" id="empresa" placeholder="Nome da sua empresa">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Crie uma senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar senha</label>
                    <input type="password" id="confirmPassword" placeholder="Repita sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Criar conta</button>
                
                <div class="divider">ou</div>
                
                <button type="button" class="btn btn-google">
                    <span class="google-icon">G</span>
                    Cadastrar com o Google
                </button>

                <div class="cadastro-link">
                    J치 tem uma conta? <a href="index.html">Fa칞a login aqui</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const empresa = document.getElementById('empresa').value;
            const senha = document.getElementById('password').value;
            const confirmarSenha = document.getElementById('confirmPassword').value;
            
            if (senha !== confirmarSenha) {
                alert('As senhas n칚o coincidem!');
                return;
            }
            
            
            const userData = {
                nome: nome,
                email: email,
                empresa: empresa,
                password: senha,
                cadastroTime: new Date().toLocaleString('pt-BR'),
                isLoggedIn: true
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('isUserLoggedIn', 'true');
            
            alert('Cadastro realizado com sucesso! Redirecionando...');
            window.location.href = 'principal.html';
        });

        document.querySelector('.btn-google').addEventListener('click', function() {
           
            const userData = {
                nome: 'Usu치rio Google',
                email: 'usuario.google@gmail.com',
                cadastroTime: new Date().toLocaleString('pt-BR'),
                isLoggedIn: true,
                provider: 'google'
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('isUserLoggedIn', 'true');
            
            alert('Cadastro com Google realizado! Redirecionando...');
            window.location.href = 'principal.html';
        });

        
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isUserLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'principal.html';
            }
        });
    </script>
</body>
</html>
